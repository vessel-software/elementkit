<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="demo.css">

<div class="elkit-demo elkit-theme--light">
  <div class="elkit-wnd">
    <div class="elkit-toolbar">
      <button class="elkit-toolbar-headerBtn">
        <svg class="elkit-fontIcon">
          <path
            d="M7.97 6.556L10.5 4 12 5.5 9.401 7.987 12 10.5 10.5 12 7.987 9.401 5.5 12 4 10.5 6.586 8 4 5.5 5.5 4l2.47 2.556z"
            style="marker: none"
            overflow="visible"
          ></path>
        </svg>
      </button>

      <button class="elkit-toolbar-appIconBtn">
        <img src="https://rawgit.com/elementary/icons/master/actions/24/go-previous.svg">
      </button>

      <button class="elkit-toolbar-appIconBtn">
        <img src="https://rawgit.com/elementary/icons/master/actions/24/go-next.svg">
      </button>

      <div class="elkit-toolbarTitle">
        Files
      </div>

      <button class="elkit-toolbar-appIconBtn">
        <img src="https://rawgit.com/elementary/icons/master/actions/24/open-menu.svg">
      </button>

      <button class="elkit-toolbar-headerBtn">
        <svg class="elkit-fontIcon">
          <path
            d="M8 2l2.25 2.223-1.714 1.714-.027.027c-.38.42-.379 1.068.027 1.474a1.07 1.07 0 0 0 1.473.053l.214-.214 1.554-1.527L14 8V2zM2 8v6h6l-2.25-2.25 1.714-1.714.027-.027c.38-.42.379-1.068-.027-1.473-.405-.406-1.08-.434-1.5-.054l-.187.214-1.554 1.554z"
            style="marker: none"
            overflow="visible"
          ></path>
        </svg>
      </button>
    </div>

    <div class="elkit-wndBody">
      <div class="elkit-paneGroup">
        <div class="elkit-sidebar">
          <div class="elkit-navGroup">
            <div class="elkit-navGroup-title">
              Personal
            </div>

            <div class="
              elkit-navGroup-item
              elkit-navGroup-item--active
            ">
              <img
                class="elkit-navGroup-itemIcon"
                src="https://rawgit.com/elementary/icons/master/places/16/user-home.svg"
              >

              Home
            </div>

            <div class="elkit-navGroup-item">
              <img
                class="elkit-navGroup-itemIcon"
                src="https://rawgit.com/elementary/icons/master/places/16/folder-download.svg"
              >

              Downloads
            </div>
          </div>

          <div class="elkit-navGroup">
            <div class="elkit-navGroup-title">
              Devices
            </div>

            <div class="elkit-navGroup-item">
              <img
                class="elkit-navGroup-itemIcon"
                src="https://rawgit.com/elementary/icons/master/devices/16/drive-harddisk.svg"
              >

              File system
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
